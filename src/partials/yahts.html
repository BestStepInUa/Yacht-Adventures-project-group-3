<!-- Yaht_block -->
<section class="section">
  <div class="yb-container container">
    <div class="yb-main-info">
      <h2 class="yb-title"> Choose your dream yacht and sail away into the sunset </h2>
      <button class="yb-button btn" type="button">Yacht rental</button>
    </div>
    <div class="yb-card">
      <picture>
        <source
        media="(min-width: 1280px)"
        srcset="../img/yahts/desk_arrow@1x.png 1x, 
        ../img/yahts/desk_arrow@2x.png 2x"
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="../img/yahts/tab_arrow@1x.png 1x, 
        ../img/yahts/tab_arrow@2x.png 2x, "
        type="image/png"
      />
        <source
          media="(max-width: 767px)"
          srcset="../img/yahts/mob_arrow@1x.png 1x, ../img/yahts/mob_arrow@2x.png 2x"
          type="image/png"
        />
        <img class="yb-img img" src="../img/yahts/mob_arrow@1x.png" alt="Arrow yaht" loading="lazy" />
      </picture>
      <div class="yaht-info">
        <span class="yaht-name">Arrow</span>
        <span class="yaht-class">LUXURY YAHTS</span>
      </div>
      <div class="yaht-characteristics">
        <ul class="yb-list list">
          <li class="yaht-item">LENGTH</li>
          <li class="yaht-item">BUILDER</li>
          <li class="yaht-item">BUILT</li>
          <li class="yaht-item">GUESTS</li>
          <li class="yaht-item">PRICE</li>
        </ul>
        <ul class="yb-list list">
          <li class="yaht-item-description">48m(155ft)</li>
          <li class="yaht-item-description">Admiral</li>
          <li class="yaht-item-description">2021</li>
          <li class="yaht-item-description">11 in 5 cabins</li>
          <li class="yaht-item-description">â‚¬33,500,000</li>
        </ul>
      </div>
    </div>
    <div class="swipe-wrapper">
      <button type="button" class="yb-swipe-btn btn">
        <svg class="swipe-svg" width="18" height="8">
          <use href="./img/icons.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button type="button" class="yb-swipe-btn btn">
        <svg class="swipe-svg" width="18" height="8">
          <use href="../img/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
