<section class="services section" id="services">
  <div class="services-container container">
    <ul class="services-list">
      <!-- 1 -->
      <li class="services-item item1">
        <div class="services-picture">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="./img/services/img-1_desk@1x.webp 1x, ./img/services/img-1_desk@2x.webp 2x"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/services/img-1_tab@1x.webp 1x, ./img/services/img-1_tab@2x.webp 2x"
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/services/img-1_mob@1x.webp 1x, ./img/services/img-1_mob@2x.webp 2x"
              type="image/webp"
            />
            <img src="./img/services/img-1.webp" alt="A man in a diving mask and fins swims in shallow water" />
          </picture>
          <div class="services-overlay"></div>
          <form action="#">
            <button class="services-caption" type="submit">Diving</button>
          </form>
        </div>
      </li>

      <!-- 2 -->
      <li class="services-item item2">
        <div class="services-picture">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="./img/services/img-2_desk@1x.webp 1x, ./img/services/img-2_desk@2x.webp 2x"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/services/img-2_tab@1x.webp 1x, ./img/services/img-2_tab@2x.webp 2x"
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/services/img-2_mob@1x.webp 1x, ./img/services/img-2_mob@2x.webp 2x"
              type="image/webp"
            />
            <img src="./img/services/img-2.webp" alt="Fishing rod, which is used to catch fish" />
          </picture>
          <div class="services-overlay"></div>
          <form action="#">
            <button class="services-caption" type="submit">Fishing</button>
          </form>
        </div>
      </li>

      <!-- 3 -->
      <li class="services-item item3">
        <div class="services-picture">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="./img/services/img-3_desk@1x.webp 1x, ./img/services/img-3_desk@2x.webp 2x"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"

              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="./img/services/img-3_mob@1x.webp 1x, ./img/services/img-3_mob@2x.webp 2x"
              type="image/webp"
            />
            <img src="./img/services/img-3.webp" alt="Beach umbrellas" />
          </picture>
          <div class="services-overlay"></div>
          <form action="#">
            <button class="services-caption" type="submit">Sunbathing</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</section>
